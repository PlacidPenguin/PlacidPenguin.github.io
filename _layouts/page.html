<div class="jumbotron container text-center large shadow p-3 mb-3" style="background-color:#fffbf1; max-width: 40rem;">

  <header class="container text-center">
    <h1>{{ page.title | escape }}</h1>
    <h4>{{ page.bookAuthor}}</h4>
    <p><strong>Reviewed by: {{ page.author }} {{ page.date }}</strong></p>
    <p><strong>Parental Rating: {{ page.parentalRating }} </strong></p>
  </header>

  <div class="container text-center mb-3" style="max-width: 40rem; font-weight: normal;" markdown="1">
{{ content }}
  </div>

</div>
