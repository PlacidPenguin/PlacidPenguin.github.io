---
layout: default
---
<article>

  <header class="container text-center">
    <h1>{{ page.title | escape }}</h1>
    <h4>{{ page.author }}</h4>
    <h5>{{ page.date }}</h5>
  </header>

  <section class="container text-center card text-white bg-secondary mb-3" style="max-width: 40rem; font-weight: normal;">
    {{ content }}
  </section>

</article>
