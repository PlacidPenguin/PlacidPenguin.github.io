<article markdown="1" class="jumbotron container text-center large shadow p-3 mb-3" style="background-color:#fffbf1; max-width: 40rem;">

  <header markdown="1" class="container text-center">
    <h1>{{ page.title | escape }}</h1>
    <h4>{{ page.bookAuthor}}</h4>
    <h6>Reviewed by: {{ page.author }} {{ page.date }}</h6>
  </header>

  <span markdown="1" class="container text-center mb-3" style="max-width: 40rem; font-weight: normal;">
    {{ content }}
  </span>

</article>
